        <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <span class="logo" data-text="ChocolateBox" style="--shine-angle: 8deg;"><span>ChocolateBox</span></span>

        </a>

        <!--      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">-->
        <!--        <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>-->

        <!--      </ul>-->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="shopping-cart" class="nav-link px-2 text-white"></a></li>
        </ul>

        <form #searchForm="ngForm" class="col-12 col-lg-4 mb-3 mb-lg-0 me-lg-3">
          <input ngModel id="search" name="search" type="search" (keyup)="setSearchPhraseEvent(searchForm.value.search)"
                 class="form-control form-control-dark"
                 placeholder="Search delicious products..." aria-label="Search">
        </form>


        <div *ngIf="appUser" class="dropdown text-end sign-in">
          <div>Welcome {{appUser.name}}</div>
          <a style="cursor: pointer" appDropdown class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{appUser.photo}}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" routerLink="my-orders">My Orders</a></li>
            <li><a class="dropdown-item" routerLink="check-out">Checkout</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a *ngIf="appUser.isAdmin" class="dropdown-item"routerLink="admin/products">Manage Products</a></li>
            <li><a *ngIf="appUser.isAdmin" class="dropdown-item"routerLink="admin/custom-blind-products">Manage Custom Blinds</a></li>
            <li><a *ngIf="appUser.isAdmin" class="dropdown-item"routerLink="admin/orders">Manage Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
          </ul>
        </div>
        <div class="position-relative"><span class="badge">  </span>
          <a routerLink="shopping-cart" class="sign-in">
            CART
            <mat-icon aria-hidden="false" aria-label="shopping cart">shopping_cart</mat-icon>
            <span *ngIf="cart$ | async as cart" class="position-absolute top-0 start-100 translate-middle" style="color:#ff56a8;">
            <span *ngIf="cart.totalItemsCount>0"> {{cart.totalItemsCount}}</span>
          </span>

          </a>
        </div>


      </div>
    </div>
  </header>

</div>
